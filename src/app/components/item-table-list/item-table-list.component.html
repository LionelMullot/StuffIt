<table mat-table class="table" [dataSource]="collection">
  <!-- Number Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef > Titre </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'bold':!!element.childNumber}"> {{element.getName()}} </td>
  </ng-container>
  <!-- Child number Column -->
  <ng-container matColumnDef="childNumber">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.childNumber}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row" (click)="onClick(row)"></tr>
</table>
