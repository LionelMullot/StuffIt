<div class="popup">
    <div class="popup-choice" *ngFor="let option of optionsList; let i = index">
      <input class="popup-choice-input" type="radio" [id]=option.id [value]=option name="choice" [(ngModel)]="currentChoice"/>
      <label class="popup-choice-label" name="choice" [for]=option.id>{{option.name}}</label>
    </div>
    <div class="popup-action">
      <button #cancelButton class="popup-action-cancel" type="button" (click)="onValidate(true)">Annuler</button>
      <button #validButton class="popup-action-valid" type="button" (click)="onValidate(false)">Valider</button>
    </div>
</div>
