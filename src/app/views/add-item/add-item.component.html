<form (ngSubmit)="onSubmit()">

    <ng-template #categoryContainer></ng-template>
  </div>
  <input type="text" name="name" [(ngModel)]="newItem.name" autocomplete="off" placeholder="Donne moi un nom"/>
  <input type="text" name="number" [(ngModel)]="newItem.number" autocomplete="off" placeholder="NumÃ©ro de collection"/>
  <app-form-validation [validation]="validation"></app-form-validation>
